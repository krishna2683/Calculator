<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<div class="calculator">
		<input type="text" class="screen" value="0" disabled>
		<div class="keys">
			<div class="row">
				<button class="allclear">AC</button>
				<button class="percent">%</button>
				<button class="operator">&divide;</button>
			</div>
			<div class="row">
				<button class="num">7</button>
				<button class="num">8</button>
				<button class="num">9</button>
				<button class="operator">&times;</button>
			</div>
			<div class="row">
				<button class="num">4</button>
				<button class="num">5</button>
				<button class="num">6</button>
				<button class="operator">-</button>
			</div>
			<div class="row">
				<button class="num">1</button>
				<button class="num">2</button>
				<button class="num">3</button>
				<button class="operator">+</button>
			</div>
			<div class="row">
				<button class="num zero-btn">0</button>
				<button class="decimal">.</button>
				<button class="equal">=</button>
			</div>
		</div>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
